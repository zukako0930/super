<!doctype html>
<html lang='ja'>
<style>
section img{
    max-width: 100%;
}
.center{
    margin: 0 auto 0 auto;
    width: 50%;
}
ul {
    overflow: hidden;
    margin:  0;
    padding: 0;
    list-style-type: none;
}
li{
    float: left;
    margin-right: 1%;
    width: 24%;
}
</style>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>日本語のページ</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <div class="center">
        <div>
            <img src="img1.jpg" id='bigimg'>
        </div>
        <ul>
            <li><img src="thumb-img1.jpg" class="thumb" data-img="img1.jpg"></li>
            <li><img src="thumb-img2.jpg" class="thumb" data-img="img2.jpg"></li>
            <li><img src="thumb-img3.jpg" class="thumb" data-img="img3.jpg"></li>
        </ul>
    </div>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
    var thumbs = document.querySelectorAll('.thumb');
    for(var i=0;i<thumbs.length;i++){
        thumbs[i].onclick = function(){
            console.log(this.dataset.img);
            document.getElementById('bigimg').src = this.dataset.img;
        }
    }
</script>
</body>
</html>
